version: '3'
services:
  postgresql:
    image: postgres:alpine
    volumes:
      - ./DB/postgres:/var/lib/postgresql
    environment:
      POSTGRES_USER: block1
      POSTGRES_PASSWORD: block1
      POSTGRES_DB: block1
    ports:
      - "5432:5432"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - php
      - mailcatcher
    volumes:
      - ./hosts:/etc/nginx/conf.d
      - ./app:/var/www
      - ./logs/nginx:/var/log/nginx

  php:
    build: ./images/php
    environment:
      PHP_IDE_CONFIG: serverName=Docker
    depends_on:
      - postgresql
    volumes:
      - ./app:/var/www

  yandex_tank:
    image: direvius/yandex-tank:latest
    volumes:
      - ./yandex.tank:/var/loadtest

  mailcatcher:
    restart: on-failure
    image: dockage/mailcatcher:0.8.2
    ports:
      - "1080:1080"
      - "1025:1025"
